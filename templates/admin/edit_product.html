{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-4">Edit Product</h5>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Product Name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="price" placeholder="Price" step="0.01" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="stock" placeholder="Stock" value="{{ product.stock }}" required>
            </div>
            <button type="submit" class="btn btn-dark">Update Product</button>
        </form>
    </div>
</div>
{% endblock %}
