{% extends "base.html" %}

{% block title %}Admin Products{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title mb-0">Products</h5>
            <a href="{{ url_for('admin_add_product') }}" class="btn btn-dark">Add Product</a>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-end">Price</th>
                        <th class="text-end">Stock</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td class="text-end">${{ "%.2f"|format(product.price) }}</td>
                        <td class="text-end">{{ product.stock }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('admin_edit_product', product_id=product.id) }}" class="btn btn-sm btn-outline-dark">Edit</a>
                            <a href="{{ url_for('admin_delete_product', product_id=product.id) }}" class="btn btn-sm btn-outline-dark" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
